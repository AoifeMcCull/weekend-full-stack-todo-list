<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
  <section id="addTodo">
    <h2>Add Todo:</h2>
    <input type="text" id="taskIn" value="" placeholder="task">
    <button type="button" id="submitButton" onClick = "submitTodo(event)">Submit</button>
  </section>
  <section id="taskList">
    <h3>Task list:</h3>
    <table id="taskTable">
      <tbody id="taskRows">
      </tbody>
    </table>
  </section>
</body>
</html>
