<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="scripts/client.js"></script>
  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1 class="siteTitle">SQL TO-DO List</h1>
  </header>
  <main>
    <section id="addTodo">
      <h2>Add Todo:</h2>
      <form>
        <input type="text" id="taskIn" data-testid = "toDoTextInput" value="" placeholder="task">
        <button type="button" id="submitButton" data-testid = "submitButton" onClick = "submitTodo(event)">Submit</button>
      </form>
    </section>
    <section id="taskList" class = "taskList">
      <h3 class="taskListTitle">Task list:</h3>
      <table id="taskTable">
        <tbody id="taskRows">
        </tbody>
      </table>
    </section>
    </main>
</body>
</html>
